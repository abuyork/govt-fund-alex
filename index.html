<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="정부지원사업 지원금을 찾는 AI 서비스" />
    
    <!-- Performance optimization meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://www.bizinfo.go.kr" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://www.bizinfo.go.kr" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <title>정부지원사업 AI 검색</title>
    
    <!-- Inline critical CSS to avoid render-blocking -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .loading-placeholder {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading placeholder to improve perceived performance -->
      <div class="loading-placeholder">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add animation for loading -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preload main chunks after initial render -->
    <script>
      // No preloading needed for non-existent files
    </script>
  </body>
</html>
